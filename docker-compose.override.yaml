services:
  event-hub:
    build:
      target: development
    image: event-hub-development
    container_name: event-hub-development
    ports:
      - "9229:9229"
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json
    networks:
      - event-hub
    depends_on:
      localstack:
        condition: service_healthy

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=sqs,sns
    volumes:
      - ./scripts/localstack.sh:/etc/localstack/init/ready.d/localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3


networks:
  event-hub:
    driver: bridge
    name: event-hub
